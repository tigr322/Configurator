<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Конфигуратор ПК</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1 class="text-center mt-5">Конфигуратор ПК</h1>
                <form action="" id="autoForm">
                <div class="form-group">
                    <h4>Процессор</h4>
                    <select class="form-control" name="CPU" id="CPU">
                        <option value="BX80684I59600KF"> Intel Core i5-9600KF (BX80684I59600KF)</option>
                        <option value="BX80684I79700K">Intel Core i7-9700K (BX80684I79700K)</option>
                        <option value="BX80673I99960X">Intel Core i9-9960X (BX80673I99960X)</option>
                        <option value="100-100000022BOX">AMD Ryzen 5 3600X (100-100000022BOX)</option>
                        <option value="100-100000025BOX">AMD Ryzen 7 3800X (100-100000025BOX)</option>
                        <option value="100-100000051BOX">AMD Ryzen 9 3950X (100-100000051BOX)</option>
                    </select>
                </div>
                <!-- Остальные компоненты формы -->
            </form>
        </div>

        <div class="col-md-6">
            <h2>Выберите корпус</h2>
            <div class="imgHolder">
                <img src="img/chassis/Thermaltake Versa H13 Black_Win (CA-1D3-00S1WN-00).jpg" class="img-fluid" alt="Chassis">
            </div>
            <!-- Другие сведения о выбранном корпусе -->
            <div class="model-summary mt-5">
                <div class="model-name"><h3>Power Computer</h3></div>
                <div class="model-specs" id="modelSpecs"></div>
                <div class="model-price" id="modelPrice"></div>
                <div class="model-priceUSD" id="modelPriceUSD"></div>
                <button class="btn btn-primary btn-lg mt-3">Заказать</button>
            </div>
        </div>
    </div>
</div>

<footer class="mt-5 py-2 text-white bg-dark text-center">~@~</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
